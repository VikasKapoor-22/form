<!DOCTYPE html>
<html lang="en">
  <head>
    <title>login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- customize font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      /* login-section-css-code */
      .body_bg_color {
        background-color: #212429;
        min-height: 100%;
      }
      .login_logo_img {
        margin-top: 30px;
      }
      .logoimg {
        height: 65px;
        width: 65px;
      }
      .form_bg_color {
        position: relative;
        margin: 100px auto 0;
        max-width: 500px;
        padding: 25px;
        background: rgba(255, 255, 255, 0.13);
        border-radius: 15px;
        color: #fff;
        box-shadow: 0px 0px 16px 9px rgba(0, 0, 0, 0.07);
        width: 100%;
      }
      .form_hed {
        font-size: 30px;
        margin: 0 0 20px;
        text-align: center;
      }
      .form_sub_hed {
        font-size: 13px;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.65);
        text-align: center;
      }
      .login_form_inpt_field {
        display: block;
        font-size: 15px;
        color: #fff;
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
        padding: 14px 10px;
        margin-bottom: 5px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        outline: none;
        margin-top: 5px;
      }
      .log_in_btn {
        background: #2ebc96;
        color: #fff;
        width: 100%;
        font-size: 16px;
        font-weight: 400px;
        border: none;
        border-radius: 2px;
        transition: all 0.2s ease-in-out;
        box-shadow: 0px 0px 13px 8px rgba(0, 0, 0, 0.1);
        height: 48px;
        margin-top: 15px;
        border-radius: 30px;
        opacity: 0.7;
      }
      .require_text {
        font-size: 16px;
        color: #ffffff;
      }
      /* signup-sec-css-code */
      .signup_form_inpt_field {
        display: block;
        font-size: 15px;
        color: #fff;
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
        padding: 14px 10px;
        margin-bottom: 5px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        outline: none;
        margin-top: 15px;
      }
      .signup_btn {
        background: #2ebc96;
        color: #fff;
        width: 100%;
        font-size: 16px;
        font-weight: 400px;
        border: none;
        border-radius: 2px;
        transition: all 0.2s ease-in-out;
        box-shadow: 0px 0px 13px 8px rgba(0, 0, 0, 0.1);
        height: 48px;
        margin-top: 15px;
        border-radius: 30px;
        opacity: 0.7;
      }
      .form-check-input:focus {
        box-shadow: none;
      }
      .log_in_userbtn {
        border: none;
        border-radius: 30px;
        padding: 7px 30px;
        background-color: #2ebc96;
        opacity: 0.7;
        color: #ffffff;
      }
      .sign_up_userbtn {
        border: none;
        border-radius: 30px;
        padding: 7px 30px;
        background-color: #2ebc96;
        opacity: 0.7;
        color: #ffffff;
      }
    </style>
  </head>
  <body class="body_bg_color">
    <!-- log-in-form -->
    <div class="login_logo_img text-center">
      <img class="logoimg" src="./logo.png" alt="logoimg" />
    </div>
    <form action="">
      <div class="form_bg_color">
        <div class="d-flex justify-content-center align-items-center">
          <div>
            <button class="log_in_userbtn">
              <i class="fa-solid fa-user"></i> Log In
            </button>
          </div>
          <div class="ms-5">
            <button class="sign_up_userbtn">
              <i class="fa-solid fa-user"></i> Sign Up
            </button>
          </div>
        </div>
        <div class="form_hed">Welcome back!</div>

        <input class="login_form_inpt_field" type="email" placeholder="email" />
        <div class="require_text">Email is requird</div>
        <input
          class="login_form_inpt_field"
          type="email"
          placeholder="password"
        />
        <div class="require_text">Password is requird</div>
        <button class="log_in_btn">LOG IN</button>
      </div>
    </form>
    <!-- signup-form -->
    <form action="">
      <div class="form_bg_color">
        <div class="d-flex justify-content-center align-items-center">
          <div>
            <button class="log_in_userbtn">
              <i class="fa-solid fa-user"></i> Log In
            </button>
          </div>
          <div class="ms-5">
            <button class="sign_up_userbtn">
              <i class="fa-solid fa-user"></i> Sign Up
            </button>
          </div>
        </div>
        <div class="form_hed">Sign up</div>

        <input class="signup_form_inpt_field" type="email" placeholder="Name" />
        <input
          class="signup_form_inpt_field"
          type="email"
          placeholder="email"
        />
        <input
          class="signup_form_inpt_field"
          type="email"
          placeholder="password"
        />
        <input
          class="signup_form_inpt_field"
          type="email"
          placeholder="confirm password"
        />
        <button class="signup_btn">SIGN UP</button>
      </div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
